<ion-view view-title="{{ 'template.trip.report' | translate }}">
    <ion-content class="padding">
      <button id="report_text" class="button button-block button-calm" ui-sref="app.dash.reporting_text({ tripId : vm.tripId })">{{ 'template.trip.report.text' | translate }}</button>
      <button id="report_picture" class="button button-block button-calm" ui-sref="app.dash.reporting_picture({ tripId : vm.tripId })">{{ 'template.trip.report.picture' | translate }}</button>
      <button id="report_action_point" class="button button-block button-calm" ui-sref="app.dash.reporting_action_point({ tripId : vm.tripId })">{{ 'template.trip.report.action_point' | translate }}</button>
    </ion-content>
</ion-view>
