<ion-view view-title="{{ 'template.trip.report.text.title' | translate }}">
    <ion-content class="padding">
        <h3>{{ 'template.trip.report.text.progress' | translate }}</h3>
        <label class="item padding-top item-input item-stacked-label">
            <textarea ng-model="vm.data.main_observations" ng-change="vm.autosave()" ng-paste="vm.autosave()" placeholder="{{ 'template.trip.report.text.insert_findings' | translate }}" rows="10" cols="10">
            </textarea>
        </label>
        <br>

        <h3>{{ 'template.trip.report.text.cco' | translate }}</h3>
        <label class="item padding-top item-input item-stacked-label">
            <span class="input-label">{{ 'template.trip.report.text.cc' | translate }}</span>
            <textarea ng-model="vm.data.constraints" ng-change="vm.autosave()" ng-paste="vm.autosave()" placeholder="{{ 'template.trip.report.text.implementation' | translate }}" rows="4" cols="10">
            </textarea>
        </label>
        <br>

        <label class="item padding-top item-input item-stacked-label">
            <span class="input-label">{{ 'template.trip.report.text.lessons' | translate }}</span>
            <textarea ng-model="vm.data.lessons_learned" ng-change="vm.autosave()" ng-paste="vm.autosave()" placeholder="{{ 'template.trip.report.text.lessons' | translate }}" rows="4" cols="10">
            </textarea>
        </label>
        <br>

        <label class="item padding-top item-input item-stacked-label">
            <span class="input-label">opportunities</span>
            <textarea ng-model="vm.data.opportunities" ng-change="vm.autosave()" ng-paste="vm.autosave()" placeholder="{{ 'template.trip.report.text.key' | translate }}" rows="4" cols="10">
            </textarea>
        </label>
        <br>

        <button ng-click="vm.submit()" class="button button-block button-positive padding-botom">
            {{ 'template.trip.report.text.submit' | translate }}
        </button>
        <br>
    </ion-content>
</ion-view>
