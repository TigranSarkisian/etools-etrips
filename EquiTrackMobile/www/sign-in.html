<!DOCTYPE html>
<html>
<head>
    <title>EquiTrip - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jqeury core styles-->
    <link rel="stylesheet" href="js/jqm/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="css/unicef-theme.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/jqm/jquery.mobile.structure-1.4.5.min.css" />  
    <link rel="stylesheet" href="js/jqm/jquery.mobile.icons-1.4.5.css" />  

    <!-- additional styles for page -->
    <link rel="stylesheet" href="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.min.css" />   

    <!-- jqeury core files-->
    <script type="text/javascript" src="js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jqm/jquery.mobile-1.4.5.min.js"></script>


    <script type="text/javascript" src="js/triplist.js"></script>

    <!-- additional js files for current page -->
    <script type="text/javascript" src="http://cdn.jtsage.com/external/jquery.mousewheel.min.js"></script>

    <style type="text/css">
    </style>

</head>

<body>
    <div data-role="page" id="signin">
        <div data-role="header" data-theme="a">
            <h1>EquiTrip</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            <h3>Sign In</h3>
            <label for="txt-email">Email Address</label>
            <input type="text" name="txt-email" id="txt-email" value="">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="txt-password" value="">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
                <label for="chck-rememberme">Remember me</label>
            </fieldset>
            <a href="#" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-a ui-corner-all mc-top-margin-1-5">Submit</a>
            <p class="mc-top-margin-1-5"><a href="http://equitrack.uniceflebanon.org/password/reset/">Can't access your account?</a></p>
            
            <!-- popup -->
            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <h3 class="mc-text-danger">Login Failed</h3>
                    <p>Did you enter the right credentials?</p>
                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a mc-top-margin-1-5">OK</a></div>
                </div>
            </div>

        </div><!-- /content -->
    </div><!-- /page -->
    <script type="text/javascript" src="js/sign-in.js"></script>
</body>
</html>
