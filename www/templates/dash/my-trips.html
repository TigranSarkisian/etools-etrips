<ion-view view-title="My Trips">

  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
 <!-- <p>{{ trips }}</p> -->
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trip in trips | filter:onlyMe" type="item-text-wrap" href="#/app/dash/my_trips/{{trip.id}}">
        <h2>{{trip.id}}</h2>
        <p>{{trip.travel_type}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="go_report(trip.id)">
          Action
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
